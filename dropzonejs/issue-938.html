<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropzonejs Template</title>
    <link href="./dropzone.css" rel="stylesheet">
    <link href="./basic.css" rel="stylesheet">
    <style type="text/css">
      .dropzone {
        border: 2px dashed #0087F7;
        border-radius: 5px;
        background: #F2F1F1;
      }
    </style>
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div style="width: 500px; height: 200px;" id="dropzone">

      <form id='mydropzone' action="upload.php" class="dropzone dz-clickable" id="producerUploadForm">
        <!--
        <div class="dz-message">
          Drag Drop Image Here
        </div>
        -->
        <div class="fallback">
          <input name="userfile" type="file" multiple="multiple" />
        </div>
        
      </form>
      <button id="submit-all">Submit all files</button>

    </div>
    <div style="display:none;" id="preview-template"></div>
    <script src="./jquery-1.11.2.js"></script>
    <script src="./dropzone.js"></script>
    <script>
    

    
        Dropzone.autoDiscover = false;
      
      var dropzone = new Dropzone ("#mydropzone", {
        maxFilesize: 256, // Set the maximum file size to 256 MB
        paramName: "document[attachment]", // Rails expects the file upload to be something like model[field_name]
        autoProcessQueue: false,
        addRemoveLinks: true // Don't show remove links on dropzone itself.
      });

      dropzone.on("removedfile", function(file){
        alert('remove triggered');
      });

      dropzone.on("addedfile", function(file){
        alert('add triggered');
      });

      dropzone.on("success", function(file){
        alert('success triggered');
      });
    
      
    </script>
  </body>
</html>
